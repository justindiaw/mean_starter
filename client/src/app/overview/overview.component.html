<div class="mat-elevation-z8 table-container">
  <table mat-table
    [dataSource]="dataSource"
    matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Name </th>
      <td mat-cell
        *matCellDef="let row">
        <mat-icon>person_pin</mat-icon>
        {{row.firstName}} {{row.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Role </th>
      <td mat-cell
        *matCellDef="let row"> {{row.role?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="checkIn">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header>Check In </th>
      <td mat-cell
        *matCellDef="let row">
        <button mat-flat-button
          (click)="onClickCheckIn(row)">
          <mat-icon>alarm_add</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="checkOut">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Check Out</th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color">
        <button mat-flat-button
          (click)="onClickCheckOut(row)">
          <mat-icon>alarm_off</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="checkInTime">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Check In Time</th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color">
        <mat-icon>history</mat-icon>{{row.activeCheck?.checkInTime | parseTime}}
      </td>
    </ng-container>

    <ng-container matColumnDef="viewEdit">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header></th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color">
        <button mat-flat-button
          (click)="onClickViewEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> </th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color">
        <button mat-flat-button
          (click)="onClickDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="more">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> </th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color">
        <button mat-button
          [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item
            (click)="onClickExport(row)">
            <mat-icon>save_alt</mat-icon>Export
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
