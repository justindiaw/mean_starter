<button mat-raised-button (click)="onClickViewEdit()">
  <mat-icon>add</mat-icon>Add
</button>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="checkIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button (click)="onClickCheckIn(row)">Check In</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="checkOut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        <button mat-flat-button (click)="onClickCheckOut(row)">Check Out</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="checkInTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Check In Time</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.activeCheck?.checkInTime}}
      </td>
    </ng-container>

    <ng-container matColumnDef="viewEdit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        <button mat-flat-button (click)="onClickViewEdit(row)">View/Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        <button mat-flat-button (click)="onClickDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<li *ngFor="let unit of units$ | async">
  {{unit.firstName}} {{unit.lastName}} {{getRoleName(unit)}}
  <button mat-flat-button (click)="onClickViewEdit(unit)">View/Edit</button>
  <button mat-flat-button (click)="onClickCheckIn(unit)">Check In</button>
  <button mat-flat-button (click)="onClickCheckOut(unit)">Check Out</button>
  <span *ngIf="unit.activeCheck">{{unit.activeCheck.checkInTime}}</span>
  <button mat-flat-button (click)="onClickDelete(unit)">
    <mat-icon>delete</mat-icon>
  </button>
</li>
