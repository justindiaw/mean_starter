<button mat-raised-button
  (click)="onClickViewEdit()">
  <mat-icon>add</mat-icon>Add
</button>

<li *ngFor="let unit of units$ | async">
  {{unit._id}}{{unit.firstName}} {{unit.lastName}}
  <button mat-flat-button
    (click)="onClickViewEdit(unit)">View/Edit</button>
  <button mat-flat-button (click)="onClickDelete(unit)">
    <mat-icon>delete</mat-icon>
  </button>
</li>
